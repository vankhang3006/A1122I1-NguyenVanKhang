<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số đo 3 cạnh của tam giác</title>
</head>
<body>
    <script>
        inputCanh1=prompt("Nhập số đo cạnh thứ nhất của tam giác: ");
        a = parseInt(inputCanh1);
        inputCanh2=prompt("Nhập số đo cạnh thứ hai của tam giác: ");
        b = parseInt(inputCanh2);
        inputCanh3=prompt("Nhập số đo cạnh thứ ba của tam giác: ");
        c = parseInt(inputCanh3);
        if(a>0 && b>0 && c>0 && a + b > c && b + c > a && a + c > b ) 
            document.write("a,b,c là số đo 3 cạnh của một tam giác");
        else
            document.write("a,b,c không phải là số đo 3 cạnh của một tam giác");
    </script>
</body>
</html>
