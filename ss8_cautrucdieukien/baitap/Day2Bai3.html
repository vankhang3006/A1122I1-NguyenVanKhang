<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        inputCanh = prompt("Nhập số đo cạnh của hình vuông(đơn vị: m): ");
        a = parseInt(inputCanh);
        dt=a*a;        
            document.write("Diện tích hình vuông là: "+dt);        
    </script>
</body>
</html>
