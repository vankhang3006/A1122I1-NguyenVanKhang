<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi m sang ft</title>
</head>
<body>
    <script>
        inputMetres = prompt("Nhập số mét cần đổi sang feet: ");
        metres = parseInt(inputMetres);
        feet = metres*3.2808;        
            document.write(metres + " mét = " + feet +" feet");        
    </script>
</body>
</html>
