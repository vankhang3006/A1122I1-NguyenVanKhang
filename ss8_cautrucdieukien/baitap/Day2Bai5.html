<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        inputCanh1 = prompt("Nhập độ dài cạnh kề thứ nhất của tam giác: ");
        canh1=parseInt(inputCanh1);
        inputCanh2 = prompt("Nhập độ dài cạnh kề thứ hai của tam giác: ");
        canh2=parseInt(inputCanh2);
        dt=(canh1*canh2)/2;
        document.write("Diện tích tam giác vuông là: "+dt);
    </script>
</body>
</html>
