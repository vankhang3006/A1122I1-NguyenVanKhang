<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        inputTuoi = prompt("Nhập vào một số nguyên bất kỳ: ");
        tuoi=parseInt(inputTuoi);
        if(tuoi > 0 && tuoi < 120)
            document.write(tuoi + "là số tuổi của một người")
        else
            document.write(tuoi + "không phải là số tuổi của một người")    
    </script>
</body>
</html>
