<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        inputDai = prompt("Nhập số đo chiều dài của hình chữ nhật: ");
        dai = parseInt(inputDai);
        inputRong = prompt("Nhập số đo chiều rộng của hình chữ nhật: ");
        rong = parseInt(inputRong);        
        dt=dai*rong;        
        document.write("Diện tích hình chữ nhật là: "+dt);           
    </script>
</body>
</html>
