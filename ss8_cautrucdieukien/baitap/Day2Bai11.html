<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputThunhap = prompt("Thu nhập của tháng cần tính là: ");
        thuNhap=parseInt(inputThunhap);
        thue = thuNhap <= 4000000? 0:
                thuNhap <= 6000000? thuNhap*0.05:
                 thuNhap <= 9000000? thuNhap*0.1:
                  thuNhap <= 14000000? thuNhap*0.15: thuNhap*0.2
        document.write("Thuế thu nhập cá nhân của tháng là: "+ thue);          
    </script>
</body>
</html>
