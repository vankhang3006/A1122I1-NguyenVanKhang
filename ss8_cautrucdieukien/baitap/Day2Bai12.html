<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
    <script>
        let tienVay = +prompt("Nhập vào số tiền đã vay ngân hàng: ");
        let soThang = +prompt("Nhập vào số tháng vay: ");
        //cho lãi suất vay hàng tháng là 4%
        tienLai = tienVay*0.04*soThang;
        document.write("Tiền lãi phải trả là: "+tienLai);
    </script>
</body>
</html>
