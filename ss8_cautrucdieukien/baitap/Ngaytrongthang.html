<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <input type="text" id="month" >
    <input type="button" onclick="getDay();" name="btDay" value="Tính số ngày">
    <script>
        function getDay(){
            month = document.getElementById('month').value;
            month = parseInt(month);
            switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng "+month+" có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng "+month+ " có 30 ngày");
                break;
            case 2:
                document.write("Tháng "+month+ " có 28 hoặc 29 ngày")
                break;
            default:
                document.write("Nhập sai rồi bạn tôi ơi")
            }
        }
    </script>
</body>
</html>
