<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiền hoa hồng</title>
</head>
<body>
    <script>
        inputDoanhthu = prompt("Nhập tổng doanh số bán hàng của tháng này: ");
        doanhThu = parseInt(inputDoanhthu);
        if (doanhThu > 110000000){
            hoaHong = doanhThu*0.1;
            document.write("Tiền hoa hồng tháng này là: " + hoaHong);
        }else{
            if(doanhThu > 100000000){
                hoaHong = doanhThu*0.07;
                document.write("Tiền hoa hồng tháng này là: " + hoaHong);
            }else{
                hoaHong = doanhThu*0.05;
                document.write("Tiền hoa hồng tháng này là: " + hoaHong);
            }            
        }                   
    </script>
</body>
</html>
