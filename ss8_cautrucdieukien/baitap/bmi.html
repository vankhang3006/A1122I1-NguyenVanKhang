<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        inputWeight = prompt("Nhập cân nặng: ");
        weight = parseInt(inputWeight);
        inputHeight = prompt("Nhập chiều cao: ");
        height = parseInt(inputHeight);
        bmi = weight / ( height ^ 2 )
        if (bmi < 18)
            document.write("Thiếu cân");
        else if (bmi < 25.0)
            document.write("Bình thường");
        else if (bmi < 30.0)
            document.write("Thừa cân");
        else
            document.write("Béo phì");
    </script>
</body>
</html>
