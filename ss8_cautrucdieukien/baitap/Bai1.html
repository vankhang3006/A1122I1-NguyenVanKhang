<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chia hết</title>
</head>
<body>
    <script>
        inputNumber1 = prompt("Nhập số thứ nhất: ");
        number1 = parseInt(inputNumber1);
        inputNumber2 = prompt("Nhập số thứ hai: ");
        number2 = parseInt(inputNumber2);
        if (number1%number2==0)
            document.write(number1 + " chia hết cho " + number2);
        else 
            document.write(number1 + " không chia hết cho " + number2);       
    </script>
</body>
</html>
