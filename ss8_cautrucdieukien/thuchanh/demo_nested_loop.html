<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * * *
        * * *
        * * *
         */
    
        let n = 5;
        for (let i = 1; i <= n; i++) { // Đại diện cho hàng
            for (let j = 1; j <= n; j++) { // Đại diện cho cột
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script> 
</body>
</html>
