<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Xuất ra màn hình 5 từ Hello
        let i = 1; // Thực hiện 1 lần
        while( i <= 5){ // i++ => i = i + 1
            document.write("Hello<br/>"); // 5 <= 5 => true
            i++; // thực hiện ở cuối body
        }
    </script>
    </body>
</body>
</html>
