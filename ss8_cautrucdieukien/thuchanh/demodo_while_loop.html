        // Nhập vào số nguyên dương n (n > 0) và suất kết quả
        let n
        do {
            n = +prompt("Nhập vào số nguyên dương");
    
            //Bạn phải nhập vào số dương, xin hãy nhập lại
            if(n <= 0) {
                alert("Bạn phải nhập vào số dương, xin hãy nhập lại");
            }
        } while (n <= 0);
    
        alert("Giá trị của n là: " + n)
    </script>
