<html lang="en">
<head>

    <title>Công tắc và bóng đèn</title>

<body>
    <script>
        let Lamp = function (name) {
            this.name = name;
            this.status = false;
            this.turnOn = function () {
                if (this.status) {
                    console.log("đèn đang sáng rồi mà")
                } else {
                    console.log("đèn đã được bật!");
                    this.status =true;
                }
            };
            this.turnOff = function () {
                if (this.status) {
                    console.log("đèn đã được tắt!");
                    this.status = false
                } else {
                    console.log("đèn đang sáng rồi mà")
    
                }
            };
        };
        let switcher = function () {
            this.lamp = {};
            this.conectStatus = false;
            this.conectToLamp = function (obj) {
                this.lamp = obj;
                this.status = true;
            };
            this.getStatus = function () {
                if (this.status) {
                    console.log(this.lamp.name);
                    console.log(this.lamp.status);
                }
            };
            this.turnOff = function () {
                if (this.status) {
                    this.lamp.turnOff();
                    this.getStatus();
                }
            };
            this.turnOn = function () {
                if (this.status) {
                    this.lamp.turnOn();
                    this.getStatus();
                }
            }
        };
    
    
        let sonySwitcher = new switcher();
        let sonyLamp = new Lamp("h1102");
        sonySwitcher.conectToLamp(sonyLamp);
        sonySwitcher.turnOn();
        sonySwitcher.turnOff();
    </script>
</body>
