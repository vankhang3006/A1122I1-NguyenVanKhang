<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers =[];
        let n = +prompt("Nhập vào số phần tử muốn nhập: ");
        for (let i = 0; i < n; i++) {
        numbers[i] = +prompt("Nhập vào phần tử thứ " + (i+1))
        }
        let count =0;
        for(let i=0;i<n;i++){
            if(numbers[i]<0)
            count++ ;
        }
        document.write(numbers);
       alert("Có "+count+" số nguyên âm trong dãy số vừa nhập!");
    </script>
</body>
</html>
