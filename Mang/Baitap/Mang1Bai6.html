<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let numbers =[];
        for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("Nhập vào phần tử thứ " + (i+1))
        }
        let v = +prompt("Nhập vào phần tử muốn tìm trong dãy số vừa nhập vào: ");
        if(numbers.includes(v) == true){
            alert("V is in the array");
        }else{
            alert("V is not in the array");;
        }
    </script>
</body>
</html>
