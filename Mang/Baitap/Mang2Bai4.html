<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let s = prompt("Nhập vào một chuỗi bất kỳ: ");
        let arr = s.split(" ");
        let count = 0;
        for(i=0; i < arr.length; i++){
            if(arr[i].trim() != "")
            count ++ ;
        }
        document.write("Có "+count+" từ trong chuỗi vừa nhập");
    </script>
</body>
</html>
