<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let numbers =[];
        for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("Nhập vào phần tử thứ " + (i+1));
        }
        numbers.sort(hamSoSanh);
        document.write("Mảng sau khi sắp xếp: " +numbers);
        function hamSoSanh(a, b){
            if (a > b) return 1;
            if (a < b) return -1;
            return 0;
        }
    </script>
</body>
</html>
