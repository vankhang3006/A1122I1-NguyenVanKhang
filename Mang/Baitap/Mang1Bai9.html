<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =[];
        for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhập vào phần tử thứ " + (i+1)+" của mảng thứ nhất: ");
        }
        let b =[];
        for (let i = 0; i < 10; i++) {
        b[i] = +prompt("Nhập vào phần tử thứ " + (i+1)+" của mảng thứ hai: ");
        }
        let c = a.concat(b);
        document.write(c);
    </script>
</body>
</html>
