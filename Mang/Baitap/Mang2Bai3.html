    <script>
        let arr =['a',1,'b',2,'c',3,'d',4];

        for (let i = 0; i < a; i++) {
        if(typeof(arr[i]) == "number" ){
            count ++ ;

        }
        alert("Có " + count + " ký tự số trong chuỗi");
