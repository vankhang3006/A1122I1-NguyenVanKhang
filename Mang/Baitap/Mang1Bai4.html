<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers =[];
        let n = +prompt("Nhập vào số phần tử muốn nhập: ");
        for (let i = n; i >0; i--) {
        numbers[i-1] = +prompt("Nhập vào phần tử thứ " + ((n-i)+1));
        }
        document.write(numbers);
    </script>
</body>
</html>
