<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr = [];
        let n = +prompt("Nhập số phần tử muốn nhập của mảng: ");
        for (let i=0; i < n; i++){
            arr[i] = prompt("Nhập vào phần tử thứ " + (i+1))
            if(arr[i] == "-"){
                arr[i] = "_";
            }
        }
        document.write("Mảng sau khi đã biến đổi: </br>"+arr);
    </script>
</body>
</html>
