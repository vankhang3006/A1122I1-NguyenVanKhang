<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicForm1</title>
</head>
<style>
html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    
}
td{
    color: orangered;
}
fieldset{
    height: 30%;
    width: 500px;
}
h1{
    vertical-align: bottom;
}
</style>
<body>
    <form action="abc" method="post">        
        <fieldset>
            
                    <h1 style="text-align: center; background-color: orangered; color:white;">SỞ THÍCH CỦA BẠN</h1>
              
            <table>
                <tr>
                    <td style="text-align: right;color:blue"><label for="username">&emsp;&emsp;&emsp;Họ và tên</label></td>
                    <td><input style="width: 220px;" type="text" id="username" name="yourname" ></td>
                </tr>
                <tr>
                    <td style="text-align: right;color:blue"><label for="email">&emsp;&emsp;&emsp;Email</label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="text-align: right;color:blue">&ensp;&emsp;&emsp;&emsp;Sở thích</td>
                    <td><label><input name="hobby" value="sport" type="checkbox"/> Thể thao</label></td>
                    <td><label><input name="hobby" value="music" type="checkbox"/> Âm nhạc</label></td>
                    <td><label><input name="hobby" value="reading" type="checkbox"/> Đọc sách</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label><input name="hobby" value="web" type="checkbox"/> Lướt web</label></td>
                    <td><label><input name="hobby" value="game" type="checkbox"/> Chơi game</label></td>
                    <td><label><input name="hobby" value="movie" type="checkbox"/> Điện ảnh</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label><input name="hobby" value="travel" type="checkbox"/> Du lịch</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Gửi thông tin"></td>
                    <td><input type="reset" value="Nhập lại"></td>
                </tr>
            </table>                                                               
        </fieldset>            
    </form>
</body>
</html>
