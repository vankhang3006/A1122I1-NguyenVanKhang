<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>

<body>
    <script>
        let numbers = [];
        let sum = 0;
        let a = 0;
        let n = 0;
        do {
            n = +prompt("Nhập vào số phần tử muốn nhập(phải là số nguyên bé hơn hoặc bằng 50): ");
        } while (n > 50);
        for (let i = 0; i < n; i++) {
            numbers[i] = +prompt("Nhập số thứ " + (i + 1) + " : ");
        }
        document.write(numbers);
        for (let j = 0; j < n; j++) {
            if (j % 2 == 0 && numbers[j] % 2 != 0) {
                sum = sum + numbers[j];
                a++;
            }
        }
        document.write("</br>Trung bình cộng của các số lẻ ở vị trí chẵn là: " + (sum / a));
    </script>
</body>

</html>
