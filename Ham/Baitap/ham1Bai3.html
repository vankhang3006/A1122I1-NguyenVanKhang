<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNum = +prompt("Nhập vào số thứ nhất: ");
        let secondNum = +prompt("Nhập vào số thứ hai: ");
        if(firstNum > secondNum){
            display();
        }else{
            total = sum(firstNum, secondNum);
            document.write("Tổng = "+total);
        }
        function sum (a, b){
            total = a + b;
            return total ;
        }
        function display (){
            alert("Số thứ nhất lớn hơn số thứ hai!");
        }
    </script>
</body>
</html>
