<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm 02 - Bài 01</title>
</head>
<body>
    <script>
        function squareOf(number){
            let square = number*number ;
            return square ;
        }
        let num = +prompt("Nhập vào một số bất kỳ: ");
        let square = squareOf(num);
        document.write("Bình phương của "+num+" là: "+square);
    </script>
</body>
</html>
