<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Kết quả trước khi gọi hàm là: "+result);//Kết quả của result trước khi gọi hàm 
        result = addNumbers();
        alert("Kết quả sau khi gọi hàm là:  "+result);//Kết quả của result sau khi gọi hàm 
    </script>
</body>
</html>
