        for (let i = 1; i <= 5; i++) { 
            if(i==5){
                for (let j = 1; j <=i ; j++) {                     
                    document.write("*");                    
                }break;
            }           
            for (let j = 1; j <= i; j++) { 
                if( j == 1 || j == i){

                }else{
                    document.write("&nbsp; ");
                }                               
            }
            document.write("<br/>");            
        }
