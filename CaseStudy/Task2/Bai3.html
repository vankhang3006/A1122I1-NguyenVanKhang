<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Bài 3</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số hàng bạn muốn in ra cho tam giác cân: ");
        for(let i=1; i<=n; i++ ){
            if(i==n){
                for(let k=1; k<=(2*i-1); k++){
                    document.write("*");
                }
            }else{
                for(let j=1; j<=n-i; j++){
                document.write("&nbsp; ");
            }
            for(let k=1; k<=(2*i-1); k++){
                if(k != 1 && k != (2*i-1)){
                    document.write("&nbsp; ")
                }else{
                    document.write("*");
                }
                
            }
            document.write("<br/>");
            }
            
        }
    </script>
</body>
</html>
