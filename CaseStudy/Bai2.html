<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("Nhập vào một ký tự bất kỳ: ");
        switch(char){
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                document.write(char + " là nguyên âm");
                break;
            default:
                document.write(char + " là phụ âm");
        }
    </script>
</body>
</html>
