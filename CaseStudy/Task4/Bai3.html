<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stringToArray(str){
            let arr = [];
            for (let i = 0; i < str.length; i++) {
                arr.push(str[i]);
            }
            return arr ;
        }
        let s1 = "aabcc";
        let s2 = "adcaa"; 
        let arr1 = stringToArray(s1);
        let arr2 = stringToArray(s2);
        let count = 0;
        for(let i = 0; i < arr1.length; i++){
            for(let j = 0; j < arr2.length; j++){
                if(arr1[i] == arr2[j]){
                    count ++;
                    arr1.splice(i,1);
                    arr2.splice(j,2);                    
                }else{
                    continue;
                }
            }
        }
        document.write("commonCharacterCount(s1, s2) = " + count);
    </script>
</body>
</html>
