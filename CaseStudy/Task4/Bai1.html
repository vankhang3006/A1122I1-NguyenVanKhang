<body>
    <script>
        function normalize(str){
            arr = str.split(" ");
            let kq = "";
            for(let i = 0; i < arr.length; i++){
                let tmp = arr[i].trim().toLowerCase();
                if(tmp != ""){
                    tmp = tmp.substr(0,1).toUpperCase() + tmp.substr(1);
                    kq += tmp + " ";
                }
            }
            let last = kq.trim();
            return last;
        }
        let str ="aLeRt   word  cll";
        let c = normalize(str);
        document.write(c);

    </script>
</body>
