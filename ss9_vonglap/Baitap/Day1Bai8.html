<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>
<body>
    <button onclick="play()">Chơi</button>
  <script>
    function play(){
      let a,b,x,rd;
      let count =0;
      do{
        a = +prompt("Nhập điểm đầu:");
        b = +prompt("Nhập điểm cuối:");
        do{
          x = +prompt("Bạn đoán số:");
        }while(x < a && x > b);
        rd = Math.floor(Math.random()*(b-a+1))+a;
        alert("Kết quả là:" + rd);
        if( x == rd){
          alert("Bạn Thắng")
        }else{
          alert("Bạn Thua");
          if(x < rd){
            alert("Số bạn nhập bé hơn.")
          }else{
            alert("Số bạn nhập lớn hơn.")
          }
        }
        count++;
      }while(count <3);
    }

  </script>
</body>
</html>
