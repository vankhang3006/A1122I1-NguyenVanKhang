<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        let numbers = +prompt("Nhập số lượng số nguyên tố cần in ra") ;
        let n=0;
        let dem=0
        while(dem<numbers){
            for(let n =1;;++n){
            let count =0;
            for(let i=2;i<=n-1;i++){
                if(n%i==0){
                    count++;
                }
            }
            if(count==0 && n>1){
                document.writeln(n);
                dem ++;
            } 
            if(dem==numbers)
            break;           
            }
                           
        }                                                      
    </script>
</body>
</html>
