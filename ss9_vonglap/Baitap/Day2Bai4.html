<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
    let i,j;           
        for (i = 1; i <= 6; i++) {
            if(i==1 || i==6){
                for (j = 1; j <= 21; j++) { 
                document.write("*");                               
            }
            document.write("<br/>");                                               
            }
            if(i==6)
            break;
            for(j=2;j<=21;j++){
                if(j==2 || j==21){
                    document.write("*");
                }                
                document.writeln("&nbsp");
            }
            document.write("<br/>"); 
        }                    
    </script>
</body>
</html>
