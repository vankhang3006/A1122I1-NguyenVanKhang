<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let nhietDo = +prompt("Nhập vào nhiệt độ hiện tại");
        while (nhietDo<20 || nhietDo>100){
            if(nhietDo<20){
                alert("Hãy tăng nhiệt độ")
                nhietDo = +prompt("Nhập vào nhiệt độ hiện tại")
            }else if(nhietDo>100){
                alert("Hãy giảm nhiệt độ")
                nhietDo = +prompt("Nhập vào nhiệt độ hiện tại")
            }
        }
        alert("Nhiệt độ bình thường")            
    </script>
</body>
</html>
