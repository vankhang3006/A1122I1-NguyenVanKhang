<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác</title>
</head>
<body>
    <script>
        
        for (let i = 1; i <= 5; i++) { 
            for (let j = 1; j <= i; j++) { 
                document.write("* ");
                
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (let i = 0; i < 5; i++) { 
            for (let j = 5-i; j >0; j--) { 
                document.write("* ");                
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (let i = 1; i <= 5; i++) { 
            for (let j = 5-i; j >0; j--) { 
                document.writeln("&ensp;");                                
            }
            for(let k = 1;k<=i;k++){
                document.write("* ")
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (let i = 0; i < 5; i++) { 
            for(let k = 1;k<=i;k++){
                document.writeln("&ensp;");
            }
            for (let j = 5-i; j >0; j--) { 
                document.write("* ");                                
            }            
            document.write("<br/>");
        }
    </script> 
</body>
