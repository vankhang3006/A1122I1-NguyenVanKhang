<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình trái tim</title>
</head>
<body>
    <script>
        for( let y = 1.3 ; y >= -1.1 ; y -= 0.06 ){
        for( let x = -1.2 ; x <= 1.2 ; x += 0.025 )
            if( Math.pow((x*x+y*y-1.0),3) - x*x*y*y*y <= 0.0 )
                document.write("*");
            else
                document.writeln("&nbsp");
        document.write("</br>");
    }
    </script>
</body>
</html>
