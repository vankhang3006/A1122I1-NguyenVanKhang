<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập một số nguyên dương để tính giai thừa: ");
        let gt=1;
        for(let i=0;i<n;i++){
            gt=gt*(i+1);
        }
        document.write(n+"!= "+gt);
    </script>
</body>
</html>
