<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        inputBankinh = prompt("Nhập bán kính hình tròn: ");
        r = parseInt(inputBankinh);
        chuVi = r*2*3.14;
        document.write("Chu vi hình tròn là: " + chuVi);
    </script>
</body>
</html>
