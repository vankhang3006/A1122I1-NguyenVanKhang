<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
    <script>
        inputDoC  = prompt("Nhập độ C: ");
        
        doF = parseInt(inputDoC)*1.8+32;
        document.write("Độ F: " + doF) ;
</script>
</body>
</html>
